<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Safe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MQTT-Safe</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.data.label_tag }}
                {{ form.data }}
            </div>
            <button type="submit" name="encrypt" class="btn btn-primary">加密 Encrypt</button>
            <button type="submit" name="decrypt" class="btn btn-secondary">解密 Decrypt</button>
        </form>
        {% if encrypted_data %}
            <div class="alert alert-success mt-4">
                <h4>Encrypted Data:</h4>
                <p>{{ encrypted_data }}</p>
            </div>
        {% endif %}
        {% if decrypted_data %}
            <div class="alert alert-info mt-4">
                <h4>Decrypted Data:</h4>
                <p>{{ decrypted_data }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
